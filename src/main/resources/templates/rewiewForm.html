<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>


<form action="#" th:action="@{/web/processeFormRewiew}"  method="post">
    <input type="hidden" name="rewId" th:value="${rewId}" hidden="hidden">

<th:block th:each="rAnswer : ${answers}" >

    <span  th:if="${questionType} == 'SINGLE'">
        <div class="form-check">
            <input class="form-check-input"  name="ids" type="radio" th:value="${rAnswer.id}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault" th:text="${rAnswer.text}">
            </label>
        </div>
    </span>


    <span  th:if="${questionType} == 'MUlTY'">
        <div class="form-check">
            <input class="form-check-input" name="ids" type="checkbox" th:value="${rAnswer.id}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault" th:text="${rAnswer.text}">
            </label>
        </div>
    </span>


</th:block>
    <input type="submit" value="Submit" />
</form>






</body>
</html>
