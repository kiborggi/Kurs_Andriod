<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Результаты опроса</title>
</head>
<body>
<div class="container-fluid"  style="border: darkslategray;   padding: 10px;">
    <div class="row ">
        <div  class="col-md-2" style="height:410px;">
        </div>

        <div  class="col-md-10" style="height:410px;">

            <th:block th:each="question : ${rewiew.getQuestionToDisplayList()}" >
            <h2 th:text="${rewiew.getName()}">Название опроса</h2>
            <h3 th:text="${rewiew.getDescription()}">Описание опроса</h3>

            <br>

                    <h4 th:text="${question.getText()}">Текст вопроса</h4>
                    <p th:text="${question.getVotesStr()}">Голоса : 18</p>
                    <br>

                     <th:block th:each="answer : ${question.getAnswerToDislpayList()}" >
                        <h5 th:text="${answer.getText()}">Текст ответа</h5>
                        <p th:text="${answer.getVotes()}">Голоса : 6</p>
                        <p th:text="${answer.getPercentStr()}">Процент  :  30%</p>
                        <p th:text="${answer.getPeopleStr()}">Проголосовали: Dima, Egor, Stas</p>
                     </th:block>

            <br>
            </th:block>

        </div>


        <div  class="col-md-2" style="height:410px;">
        </div>
    </div>
</div>
</body>
</html>
